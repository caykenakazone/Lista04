<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5</title>
    <script>
        
        function mostrarResult(){
            var n1 = Number(document.getElementById("nota1").value)
        var n2 = Number(document.getElementById("nota2").value)
        var soma = Number(n1+n2); 
        if(n1<=50 && n2<=50) {
            if(soma>=60){
                alert(`Aprovado\nNota final: ${soma}`)
            }
            else{
                alert(`Reprovado\nFaltaram ${60-soma} pontos para ser aprovado`)
            }
        } 
        else{
            alert("Notas Invalidas")
        }    
        }
    </script>
</head>
<body>
    <label for="">Nome (1ยบ bimestre)</label>
    <input type="text" id="nota1">
    <br><br>
    <label for="">Nome (2ยบ bimestre)</label>
    <input type="text" id="nota2">
    <br>
    <br>
    <input type="button" id="resultado" value="Resultado" onclick="mostrarResult()">
</body>
</html>
